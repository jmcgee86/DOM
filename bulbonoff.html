<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button type ="button" onclick="bulbOn()">Turn On.</button>

    <img id="bulb" src="http://www.localleds.uk/assets/gallery/app/web/upload/small/1_bea71e24730784c8c51b8a1f60998079.jpg">  

<button type ="button" onclick="bulbOff()">Turn Off.</button>

    <script>
    function bulbOn() {
            document.getElementById("bulb").src = "http://ladleyandassociates.com/wp-content/uploads/Lightbulb-with-Plant-iStock_000016441194XSmall-200x300.jpg";
    }
    function bulbOff() {
        document.getElementById("bulb").src ="http://www.localleds.uk/assets/gallery/app/web/upload/small/1_bea71e24730784c8c51b8a1f60998079.jpg";
    }
    </script>
    

</body>
</html>
